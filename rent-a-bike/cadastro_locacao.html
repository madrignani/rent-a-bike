<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./src/visao/cadastro_locacao.ts" type="module" defer></script>
        <link rel="stylesheet" href="./estilo/estilo_cadastro_locacao.css">
        <title>Cadastro de locação</title>
    </head>
    <body>
        <header>
            <img src="./estilo/img/rent_a_bike_logo.png" alt="Logo" class="logo-img">
            <div class="header-content">
                <nav aria-label="Navegação principal">
                    <div class="dropdown-usuario">
                        <button class="dropbtn-usuario" id="botaoDropdownUsuario">USUÁRIO</button>
                        <div class="dropdown-conteudo-usuario" id="dropdownConteudoUsuario"></div>
                    </div>
                    <a href="./cadastro_locacao.html">CADASTRO</a>
                    <a href="./index.html">LOCAÇÕES</a>
                    <a href="./devolucoes.html">DEVOLUÇÕES</a>
                    <div class="dropdown">
                        <button class="dropbtn">RELATÓRIOS</button>
                        <div class="dropdown-content">
                            <a href="./relatorio_locacoes.html">Locações devolvidas</a>
                            <a href="./relatorio_itens.html">Itens mais alugados</a>
                        </div>
                    </div>
                </nav>
            </div>
            <button id="botaoLogout" class="logout-btn" type="button">
                <img src="./estilo/img/logout_icone.png" alt="Logout" class="logout-icone">
            </button>
        </header>
        <h1>CADASTRO</h1>
        <form action="" method="post">
            <label for="buscaCliente">Cliente: </label>
            <input type="search" id="buscaCliente" placeholder="Digite o código ou CPF">
            <button type="button" id="botaoBuscaCliente">BUSCAR</button>
            <div id="detalhesCliente"></div>
            <label for="horasDesejadas">Tempo de locação desejado (horas): </label>
            <input type="number" id="horasDesejadas">
            <label for="buscaItem">Item: </label>
            <input type="search" id="buscaItem" placeholder="Digite o código">
            <button type="button" id="botaoBuscarItem">BUSCAR E ADICIONAR</button> 
            <div id="itensSelecionados"> 
                <table>
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor hora</th>
                            <th>Avaria(s)</th>
                            <th>Disponibilidade</th>
                            <th>Subtotal</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="resumoLocacao">
            <p><strong>Total bruto:</strong><span id="totalBruto">0.00</span></p>
            <p><strong>Desconto concedido:</strong><span id="desconto">0.00</span></p>
            <p><strong>Valor total:</strong><span id="valorTotal">0.00</span></p>
            <p><strong>Previsão de entrega:</strong> <span id="previsaoEntrega">—</span></p>
            </div>
            <button type="button" id="botaoRegistrarLocacao">REGISTRAR</button>
        </form>
        <output></output>
    </body>
</html>
